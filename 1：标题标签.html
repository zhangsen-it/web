<!doctype html>
<html>
             <head>
                        <title>学习标题标签的用法</title>
              </head>
              <body>
		<h1>无序列表</h1>
		列表项没有先后顺序关系
                            <ul>
  		<li>偷吃野味</li>
		<li>病床C位</li>
		<li>带病回村</li>
		<li>不肖子孙</li>
                            </ul>
		<h1>有序列表</h1>
		列表项有顺序关系
		<ol>
			<li>你是谁</li>
			<li>你从哪儿来</li>
			<li>你到哪里去</li>		
		</ol>
              </body>
</html>
